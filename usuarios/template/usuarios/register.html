<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <fieldset>Cadastro</fieldset>
        <form action= "{ %url 'usuarios:criar' % }" % method="get".
            { % csrf_token % }
            { % for field in form %}
            { { field.label_tag } }
            <br>
            {{field}}
            <br>
            { % endfor %}

            <button type="submit">Cadastrar</button>
            </form>
</body>
</html>
